<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    html{
        scroll-behaviour:smooth;
    }
    .blue{background-color:#00f;}
    .red{background-color:#f00;}
    .green{background-color: #0f0;}
    header,footer{
        color: #fff;
        text-align: center;
        height: 100px;
    }
    header{
        position: sticky;
        top:0px;
        font-size: 5rem;
    }
    footer{background-color: #000;
        position:sticky;
        bottom:0px;
        font-size: 3rem;
    }
    </style>
</head>
<body>
    <section id="one">
        <header class="blue">HeaderOne</header>
        <h2>One</h2>
    </section>
    <section id="two">
        <header class="red">Header Two</Header>
            <h2>Two</h2>
    </section>
    <section id="three">
        <header class="green">Header Three</header>
        <h2>Three</h2>
    </section>
    <footer>
        <a href="#One">One</a>
         <a href="#Two">Two</a>
          <a href="#Three">Three</a>
    </footer>
</body>
</html>
